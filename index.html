    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = `Current Time: ${timeString}`;
    }

    function renderBlocks(trains) {
      const board = document.getElementById('departureBoard');
      board.innerHTML = '';
      const now = new Date();

      trains.forEach(dep => {
        const [hours, minutes] = dep.time.split(':').map(Number);
        const depTime = new Date();
        depTime.setHours(hours, minutes, 0, 0);
        const diffMinutes = (now - depTime) / 60000;
        if (diffMinutes > dep.duration && depTime < now) return;
        const effectiveStatus = now >= depTime ? 'Arrived' : dep.status;

        const block = document.createElement('div');
        block.className = 'block';
        if (dep.calling_at.trim() === '---') {
          block.classList.add('full-width');
        }
        if (dep.calling_at.trim() !== '---') {
          block.classList.add('half-width');
        }

        block.innerHTML = `
          <div><strong>Time:</strong> ${dep.time}</div>
          <div><strong>Talk:</strong> ${dep.destination}</div>
          <div><strong>Platform:</strong> ${dep.platform}</div>
          <div><strong>Speaker:</strong> ${dep.calling_at}</div>
          <div class="status">${effectiveStatus}</div>
        `;
        board.appendChild(block);
      });
    }

    function updateBoard() {
      const data = jsyaml.load(yamlData);
      updateClock();
      renderBlocks(data.trains || []);
    }

    updateBoard();
    setInterval(updateBoard, 10000);
    toggleTitle();
